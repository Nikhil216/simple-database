name:                simple-database
version:             0.1.0.0
github:              "Nikhil216/simple-database"
license:             BSD3
author:              "Nikhil Devadiga"
maintainer:          "nmdevadiga216@gmail.com"
copyright:           "2023 Nikhil Devadiga"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Nikhil216/simple-database#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- bytestring
- network
- mtl
- vector
- utf8-string

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  simple-db-server:
    main:                Server.hs
    source-dirs:         app/Server
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Server
    dependencies:
    - simple-database

  simple-db-client:
    main:                Client.hs
    source-dirs:         app/Client
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Client
    dependencies:
    - simple-database

  cksum:
    main:                Cksum.hs
    source-dirs:         app/Engine
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Cksum
    - -funfolding-use-threshold=16
    - -O2
    - -optc-O3 
    dependencies:
    - simple-database

tests:
  simple-database-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - simple-database
    - HUnit
